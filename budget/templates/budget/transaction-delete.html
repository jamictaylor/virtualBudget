{% extends 'budget/base.html' %}

{% block body %}

<h1>Welcome to the DELETE TRANSACTION PAGE!</h1>
<br>
<form method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete this transaction?</h2>
    <button type="submit" class="btn btn-success btn-green btn-custom-1 px-3">Yes</button>
    <a href="{% url 'transactions' %}" class="btn btn-danger btn-red btn-green btn-custom-1 px-3">No</a>
</form>

{% endblock %}
