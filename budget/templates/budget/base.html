{% load static %}
<!doctype html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'budget/custom.css' %}">
    <title>Easy Budget</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-md py-4">
        <div class="collapse navbar-collapse pr-4" id="navbarLinks">
            <ul class="navbar-nav">
                <li class="nav-item px-3">
                    <a href="{% url 'index' %}" class="nav-link text-uppercase">Homepage</a>
                </li>
                <li class="nav-item px-3">
                    <a href="{% url 'dashboard' %}" class="nav-link text-uppercase">Dashboard</a>
                </li>
                <li class="nav-item px-3">
                    <a href="{% url 'transactions' %}" class="nav-link text-uppercase">Transactions</a>
                </li>
                <li class="nav-item px-3">
                    <a href="{% url 'budget' %}" class="nav-link text-uppercase">budget</a>
                </li>
                <li class="nav-item px-3">
                    <a href="{% url 'reports' %}" class="nav-link text-uppercase">reports</a>
                </li>
            </ul>
        </div>
    </nav>


    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Footer</a>
    </nav>

</body>
</html>
