{% extends 'budget/base.html' %}

{% block body %}
    <div class="col py-3">
        <div class="container-fluid">
            <div class="row">
                <div class="text-light">
                    <h1>User Profile</h1>
                    <h2 class="fs-4">Welcome, {{ user.first_name }}!</h2>
                </div>
            </div>
            <div class="card mb-3 bg-dark bg-opacity-25">
                <div class="row g-0">
                    <div class="col-md-2 align-self-center">
                        <img src="https://i.postimg.cc/pLMGvKB6/user.png" class="img-fluid m-auto d-block profile-pic" alt="...">
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <p>username: {{ user.username }}</p>
                                <p>first name: {{ user.first_name }}</p>
                                <p>last name: {{ user.last_name }}</p>
                                <p>email: {{ user.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
